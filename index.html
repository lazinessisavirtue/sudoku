<html>
  <head>
    <title>Sudoku</title>
  </head>
  <body>
    <table id="sudoku-table">
      <tbody>
        <tr v-for="row in board">
          <td v-for="square in row">
            {{ square }}
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="sudoku.js"></script>
  </body>
</html>
